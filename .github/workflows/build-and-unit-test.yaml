name: build-and-unit-test

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.10
      - run: npm ci
      - run: npm run build
      - run: npm test
