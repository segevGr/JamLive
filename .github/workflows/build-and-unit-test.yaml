name: build-and-unit-test

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      should_run:
        required: true
        type: string

jobs:
  always_success:
    runs-on: ubuntu-latest
    steps:
      - name: Mark workflow as success when no changes
        run: echo "This job ensures workflow never ends as skipped."

  build_and_test:
    runs-on: ubuntu-latest
    if: ${{ inputs.should_run == 'true' }}
    defaults:
      run:
        working-directory: ${{ inputs.project }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"

      - name: Store/Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: ${{ inputs.project }}/node_modules
          key: ${{ runner.os }}-${{ inputs.project }}-${{ hashFiles(format('{0}/package-lock.json', inputs.project)) }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.project }}-

      - name: Install dependencies (if needed), Build & Test
        run: |
          if [ ! -d "node_modules" ] || [ -z "$(ls -A node_modules)" ]; then
            echo "No node_modules cache found. Running npm ci."
            npm ci
          else
            echo "node_modules cache restored. Skipping npm ci."
          fi
          npm run build
          npm test
