server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing: כל בקשה חוזרת ל-index.html
  location / {
    try_files $uri /index.html;
  }

  # Cache לסטטיים (CRA מוסיף hash בקבצים, אז זה בטוח)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }

  # הגנה על קבצים מוסתרים
  location ~ /\. {
    deny all;
  }
}
